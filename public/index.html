<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photomaton Studio</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="background-glow"></div>
  <main class="app">
    <header class="app__header">
      <img class="app__logo" src="/static/logo.png" alt="Logo El Tardeo" />
      <span class="badge">Photomaton</span>
      <h1>Photomaton Studio</h1>
      <p>Captura tres momentos inolvidables y envíalos al instante.</p>
    </header>

    <section class="card">
      <div class="camera-preview">
        <div class="camera-preview__ring"></div>
        <video id="cameraFeed" class="camera-preview__video hidden" autoplay playsinline muted></video>
        <canvas id="photoCanvas" class="camera-preview__canvas hidden"></canvas>
        <div class="camera-preview__status" id="countdown">Listo</div>
        <div class="camera-preview__label" id="status">Pulsa "Realizar foto" para comenzar.</div>
      </div>

      <div class="actions">
        <button id="startButton" class="button button--primary">Realizar foto</button>
        <button id="resetButton" class="button button--ghost" disabled>Reiniciar</button>
      </div>
    </section>

    <section class="panel hidden" id="qrPanel">
      <h2>Descarga tus fotos</h2>
      <p>Escanea este código QR desde tu móvil para abrir la página de descarga.</p>
      <div class="qr-grid">
        <div class="qr-card">
          <img id="qrImage" src="" alt="Código QR de descarga" />
          <a id="downloadLink" class="button button--ghost hidden" href="#" target="_blank" rel="noreferrer">
            Abrir enlace de descarga
          </a>
        </div>
        <div class="qr-meta">
          <p class="helper-text" id="qrStatus">Generando enlace seguro...</p>
          <div class="actions">
            <button id="showPreview" class="button button--ghost">Ver resumen</button>
            <button id="retryQr" class="button button--primary hidden">Reintentar</button>
          </div>
        </div>
      </div>
    </section>

    <section class="panel hidden" id="previewPanel">
      <h2>Fotos capturadas</h2>
      <ul id="photoList" class="photo-list"></ul>
      <div class="actions">
        <button id="closePreview" class="button button--ghost">Cerrar</button>
      </div>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
